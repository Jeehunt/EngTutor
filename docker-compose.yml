services:
  db:
    image: postgres:16-alpine
    container_name: engtutor-postgres
    environment:
      POSTGRES_USER: engtutor
      POSTGRES_PASSWORD: engtutor
      POSTGRES_DB: engtutor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U engtutor -d engtutor"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:

