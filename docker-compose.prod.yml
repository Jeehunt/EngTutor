services:
  db:
    image: postgres:16-alpine
    container_name: engtutor-db
    environment:
      POSTGRES_USER: engtutor
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: engtutor
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U engtutor -d engtutor"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - engtutor-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: engtutor-backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql+psycopg://engtutor:${DB_PASSWORD}@db:5432/engtutor
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/words?page=1&per_page=1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - engtutor-network

  nginx:
    image: nginx:alpine
    container_name: engtutor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - engtutor-network

volumes:
  pgdata:

networks:
  engtutor-network:
    driver: bridge

